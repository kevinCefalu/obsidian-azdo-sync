
name: Release Plugin

on:
  # Manual Trigger
  workflow_dispatch:

  # Push Trigger(s)
  push:
    tags:
      - "*"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: üå± Checkout Repository
        uses: actions/checkout@v3

      - name: üçè Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
          cache: npm
          cache-dependency-path: package-lock.json

      - name: ‚öôÔ∏è Build Artifact
        run: |
          npm install
          npm run build

      - name: ‚¨ÜÔ∏è Publish Artifact
        uses: actions/upload-artifact@v3
        with:
          name: psi-azdo-sync
          path: dist/psi-azdo-sync/

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: ‚¨áÔ∏è Download Artifact
        uses: actions/download-artifact@v3
        with:
          name: psi-azdo-sync

      - name: ü•≥ Publish Release
        working-directory: ${{ github.workspace }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          tag="${GITHUB_REF#refs/tags/}"
          echo "Creating release for tag $tag"

          gh release create "$tag" --title="$tag" --prerelease \
            main.js manifest.json styles.css templates/*
