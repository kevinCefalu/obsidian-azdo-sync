
name: Release Plugin

on:
  # Manual Trigger
  workflow_dispatch:
  # Push Trigger(s)
  push:
    tags:
      - "*"

permissions: write-all

env:
  PLUGIN_NAME: psi-azdo-sync

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: üå± Checkout Repository
        uses: actions/checkout@v3

      - name: üçè Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
          cache: npm
          cache-dependency-path: package-lock.json

      - name: ‚öôÔ∏è Build Artifact
        id: build
        run: |
          # Install dependencies
          npm install

          # Build artifact
          npm run build

      - name: üì¶ Prepare Artifact
        working-directory: dist
        run: |
          # Cleanup before zipping
          rm ${{ env.PLUGIN_NAME }}/versions.json

          # Create zip file
          zip -r ${{ env.PLUGIN_NAME }}.zip ${{ env.PLUGIN_NAME }}

      - name: ‚¨ÜÔ∏è Publish Artifact
        uses: actions/upload-artifact@v3
        with:
          name: ${{ env.PLUGIN_NAME }}-artifacts
          path: dist/

      - name: üì¶ Prepare Release
        working-directory: dist
        run: |
          # Copy zip file to same directory as plugin files
          cp ${{ env.PLUGIN_NAME }}.zip ${{ env.PLUGIN_NAME }}/

          ls -la ${{ env.PLUGIN_NAME }}

      - name: ‚¨ÜÔ∏è Publish Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        working-directory: dist/${{ env.PLUGIN_NAME }}
        run: |
          tag="${GITHUB_REF#refs/tags/}"
          echo "Creating release for refs/tags/$tag"

          # TODO: Change based on tag
          # TODO: Re-add `--discussion-category "Announcements"`
          gh release create "$tag" --title="v$tag" --prerelease \
            main.js manifest.json styles.css templates/*.template.md \
            '${{ env.PLUGIN_NAME }}.zip#‚ú®‚ú® Plugin Package ‚ú®‚ú®'
