name: Release Obsidian plugin

on:
  push:
    tags:
      - "*"
  workflow_dispatch: # Allow manual workflow trigger

env:
  PLUGIN_NAME: "psi-azdo-sync"

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      ARTIFACTS_DIR: dist/${{ vars.PLUGIN_NAME }}/
    steps:
      - name: üå± Checkout branch
        uses: actions/checkout@v3

      - name: üçè Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
          cache: npm
          cache-dependency-path: package-lock.json

      - name: ‚öôÔ∏è Build Plugin
        run: |
          npm install
          npm run build

      - name: ‚¨ÜÔ∏è Publish Plugin artifact
        uses: actions/upload-artifact@v3
        with:
          name: ${{ vars.PLUGIN_NAME }}
          path: ${{ vars.ARTIFACTS_DIR }}

  release:
    needs: build
    runs-on: ubuntu-latest
    env:
      ARTIFACTS_DIR: ${{ github.workspace }}/${{ vars.PLUGIN_NAME }}/
    steps:
      - name: ‚¨áÔ∏è Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: ${{ vars.PLUGIN_NAME }}

      - name: ‚¨ÜÔ∏è Publish Plugin Artifact
        working-directory: ${{ vars.ARTIFACTS_DIR }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          ls -la
          cd ..
          ls -la

