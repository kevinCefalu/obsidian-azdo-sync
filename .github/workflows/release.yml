
name: Release Plugin

on:
  # Manual Trigger
  workflow_dispatch:
  # Push Trigger(s)
  push:
    tags:
      - "*"

permissions: write-all

env:
  PLUGIN_NAME: psi-azdo-sync

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: üå± Checkout Repository
        uses: actions/checkout@v3

      - name: üçè Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
          cache: npm
          cache-dependency-path: package-lock.json

      - name: ‚öôÔ∏è Build Artifact
        id: build
        run: |
          # Install dependencies
          npm install;

          # Build artifact
          npm run build;

          # Cleanup before zipping
          rm dist/${{ env.PLUGIN_NAME }}/versions.json;

          # Create zip file
          zip -r dist/${{ env.PLUGIN_NAME }}.zip dist/${{ env.PLUGIN_NAME }};

      - name: ‚¨ÜÔ∏è Publish Artifact
        uses: actions/upload-artifact@v3
        with:
          name: artifacts
          path: dist/

      - name: ü•≥ Publish Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        working-directory: dist
        run: |
          tag="${GITHUB_REF#refs/tags/}";
          zip="${{ env.PLUGIN_NAME }}.zip";
          echo "Creating release for refs/tags/$tag";

          ls -la;

          # TODO: Change based on tag
          gh release create "$tag" --title="v$tag" --prerelease \
            --discussion-category "Announcements" "$zip";
