name: Release Obsidian plugin

on:
  # Allow manual workflow trigger
  workflow_dispatch:
  push:
    tags:
      - "*"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: üå± Checkout branch
        uses: actions/checkout@v3

      - name: üçè Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
          cache: npm
          cache-dependency-path: package-lock.json

      - name: ‚öôÔ∏è Build Plugin
        run: |
          npm install
          npm run build


      - name: ‚¨ÜÔ∏è Publish Plugin Artifact
        run: |
          ls -la
          ls -la dist/
          ls -la dist/psi-azdo-sync/

      - name: ‚¨ÜÔ∏è Publish Plugin artifact
        uses: actions/upload-artifact@v3
        with:
          name: psi-azdo-sync
          path: dist/psi-azdo-sync/

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: ‚¨áÔ∏è Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: psi-azdo-sync

      - name: ‚¨ÜÔ∏è Publish Plugin Artifact
        working-directory: ${{ github.workspace }}/psi-azdo-sync/
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          ls -la
          cd ..
          ls -la
